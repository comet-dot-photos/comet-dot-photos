<!DOCTYPE html>
<html lang="en">
	<head>
<!--    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1"> -->
        <title>Comet.Photos: Loading...</title>
        <link rel="shortcut icon" type="image/x-icon" href="./cometIcon.png"/>
        <link rel="stylesheet" href="cometPhotos.css" type="text/css">  
	</head>
	<body>
	<script type="module" src="./cometPhotos.js"></script>

        <div class="dual-slider-template controller number hasSlider" hidden>
            <div id="nameNode" class="name"></div>
            <div class="widget">
                    <input id="min" class="dualMin" type="number" step="any" style="margin: 0px 4px 0px 0px">
                    <div id="sliderNode" class="slider-container">
                            <input type="range" id="slider-lower" class="slider" min="0" max="10" value="0" step=".1">
                            <input type="range" id="slider-upper" class="slider" min="0" max="10" value="10" step=".1">
                            <div id="slider-track" class="slider-track"></div>
                    </div>
                    <input id="max" class="dualMax" type="number" step="any" style="margin: 0px 0px 0px 4px">
            </div>
        </div>
            <canvas id="threeCanvas"></canvas>
            <canvas id="overlayCanvas"></canvas>
        </body>
</html>
